<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control required"
            size="120"
            max="120"
            #name="ngModel"
            [ngModel]="contact?.name"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control required"
            size="120"
            max="255"
            #email="ngModel"
            [ngModel]="contact?.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required>
        </div>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Enter a valid email address.</div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control invalid"
            size="150"
            max="255"
            #phone="ngModel"
            [ngModel]="contact?.phone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
        </div>
        <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">Enter a valid phone number.</div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            size="150"
            max="255"
            #imageUrl="ngModel"
            [ngModel]="contact?.imageUrl">
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="f.invalid && (name.invalid || email.invalid)">
          <p>The Name and Email fields are required.</p>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
