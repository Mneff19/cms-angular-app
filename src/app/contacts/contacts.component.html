<div class="row">
    <div class="col-md-5" style="margin-left: 96px">
        <app-contact-list (selectedContactEvent)="selectedContact = $event"></app-contact-list>
    </div>
    <div class="col-md-4" style="margin: 0 96px;">
        <app-contact-details 
            *ngIf="selectedContact; else infoText"
            [contact]="selectedContact"></app-contact-details>
        <ng-template #infoText>
            <p>Please select a Contact!</p>
        </ng-template>
    </div>
</div>
